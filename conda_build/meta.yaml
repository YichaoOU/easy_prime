{% set name = "easy_prime" %}
{% set version = "1.1.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d97c2f928ff8ef1bc0504706df6d515d2e40d58738310bfa0a7fceb7ea1a5bbb

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python
    - bedtools
    - matplotlib
    - pandas
    - xgboost
    - scikit-learn
    - viennarna
    - joblib
    - pyyaml
    - scikit-bio
    - biopython
    - dna_features_viewer


    
test:
  imports:
    - easy_prime
    - model


about:
  home: https://github.com/YichaoOU/easy_prime
  license: LICENSE
  license_family: OTHER
  license_file: 
  summary: Prime editor gRNA design tool
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - YichaoOU
